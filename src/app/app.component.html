<div class="jumbotron vertical-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <p class="head">Welcome to Vault</p>
        <div class="row justify-content-center">
          <div class="col-md-3 d-flex justify-content-center" *ngIf="!userIsAuthenticated">
            <a class="btn btn-light" role="button" (click)="googleLogin()" style="text-transform:none">
              <img width="23px" class="googleImg" alt="Google sign-in"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
              Sign in with Google
            </a>
          </div>
          <div class="col-md-6" *ngIf="userIsAuthenticated">
            <button class="nav-link active" mat-button routerLink="/auth/user_details" routerLinkActive="mat-accent">Profile</button>
          </div>
          <!-- <li class="nav-item" *ngIf="userIsAuthenticated">
            <button class="nav-link active" mat-button (click)="onLogout()">Logout</button>
          </li> -->
          <div class="col-md-6" *ngIf="userIsAuthenticated">
            <a class="btn btn-light" role="button" (click)="googleLogin()" style="text-transform:none">
              <img width="23px" class="googleImg" alt="Google sign-in"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
