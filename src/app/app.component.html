  <div class="vertical-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <p class="head">Welcome to The Vault</p>
          <div class="row justify-content-center">
            <div class="col-md-6 d-flex justify-content-center" *ngIf="!userIsAuthenticated">
              <h3 class="text"> To view account details: </h3>
              <a class="btn btn-light googleImgText" role="button" (click)="googleLogin()" style="text-transform:none">
                <img width="23px" class="googleImg" alt="Google sign-in"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Sign in with Google
              </a>
            </div>
            <div class="col-md-3 d-flex justify-content-center" *ngIf="userIsAuthenticated">
              <a class="btn btn-light googleImgText" role="button" (click)="logout()" style="text-transform:none">
                <img width="23px" class="googleImg" alt="Google sign-in"
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Logout
              </a>
            </div>
          </div>
          <div class="container" *ngIf="userIsAuthenticated">
            <div class="row justify-content-center">
              <div class="col-md-6 d-flex justify-content-center">
                <h1 *ngIf="userIsAuthenticated" class="profile">
                  {{ userDetails["firstName"] }} {{ userDetails["lastName"] }}
                </h1>
              </div>
              <div class="col-md-10 tabs">
                <mat-tab-group mat-stretch-tabs class="">
                  <div class="container">
                  <mat-tab label="Available Balance" class="balance">
                      <div class="row d-flex justify-content-center">
                        <div class="col-md-12 d-flex justify-content-center">
                          <h2>{{ userDetails["balance"] }}</h2>
                        </div>
                      </div>
                  </mat-tab>
                  <mat-tab label="Credit Amount" class="addBalance justify-content-center">
                      <div class="row d-flex justify-content-center">
                        <form class="credit-form" (submit)="addFunds(signupForm)" #signupForm="ngForm">
                          <div class="col-md-12 d-flex justify-content-center">
                            <mat-form-field class="example-full-width">
                              <mat-label>Amount</mat-label>
                              <input matInput placeholder="Amount in Rupees" name="funds" required>
                              <span matSuffix>Rupees</span>
                              <mat-error *ngIf="balanceControl.invalid">Min amount: 0 Rupees</mat-error>
                            </mat-form-field>
                          </div>
                          <div class="col-md-12 d-flex justify-content-center">
                            <button mat-stroked-button color="accent">SUBMIT</button>
                          </div>
                        </form>
                      </div>
                    
                  </mat-tab>
                </div>
                </mat-tab-group>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
